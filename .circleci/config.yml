version: 2
machine:
  environment:
    # Add the Postgres 9.6 binaries to the path.
    PATH: /usr/lib/postgresql/9.6/bin/:$PATH

  pre:
    # Start Postgres 9.6.
    - sudo service postgresql start 9.6

    # Create a new test database.
    - sudo -u postgres psql -p 5432 -c "create database sb-events-test;"

jobs:
  build:
    docker: 
      - image: circleci/node:12.9.1
        environment:
          DATABASE: sb-events-test
          DATABASE_USER: root
          HOST: localhost
      - image: circleci/postgres:9.6
        environment:
          POSTGRES_DB: books_db_test
          POSTGRES_USER: root
    steps:
      - checkout 
      - run:
          name: Install dependencies
          command: yarn install
      - restore_cache: # special step to restore the dependency cache
          key: dependency-cache-{{checksum "package.json"}}
      - save_cache: # saving cache for faster restoration 
          key: dependency-cache-{{checksum "package.json"}}
          paths:
            - ./node_modules
      - run:
          name: Run tests
          command: yarn test
